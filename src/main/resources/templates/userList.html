<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of users</title>
</head>

<body>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Role</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>
        <td th:text="${#strings.listJoin(user.roles, ', ')}"></td>
        <td><a th:href="@{/user/} + ${user.id}">Edit</a></td>
    </tr>
    </tbody>
</table>
</body>

</html>
